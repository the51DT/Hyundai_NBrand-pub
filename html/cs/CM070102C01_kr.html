<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>N브랜드 | CS_1:1_Inquiry_Popup</title>
  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="../../inc/css/common.css">

</head>

<body>
  <div class="skip-navigation">
    <a href="#container">본문 바로가기</a>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-cont">
        <h1 class="logo">
          <a href="/"><img src="../../inc/images/img/img_logo.svg" loading="lazy" alt="N브랜드" /></a>
        </h1>
        <div class="sitemap-wrap">
          <button class="nav-btn" data-label="전체 메뉴 닫기" aria-label="전체 메뉴 열기" aria-expanded="true"
            aria-controls="navWrap">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>

        <div class="utile-wrap">
          <div class="utile-cont">
            <div class="utile-item">
              <button class="lang-btn" data-txt="KR" data-label="현재 국문, 영문로 변경하기"
                aria-label="현재 영문, 국문으로 변경하기"><span>EU</span></button>
            </div>
            <div class="utile-item02">
              <button class="login-btn" title="로그인"></button>

              <!-- 로그인 이후 -->
              <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section id="container" class="content-wrap">
      <div class="content-area">
        <button class="pop-open" aria-controls="pop-bottom" aria-haspopup="true" aria-expanded="false"
          title="팝업오픈">123123123</button>
      </div>
    </section>
    <footer class="footer-wrap">
      <div class="footer-area">
      </div>
    </footer>
  </div>
  <!-- //model-popup -->
  <div id="pop-bottom" class="popup bottom-popup inquiry_popup_wrap" role="dialog" aria-modal="true" aria-labelledby="tit">
    <div class="pop-wrap">
      <p>1:1 문의가 접수되었습니다</p>
      <ul>
        <li>1:1 문의 답변 완료 시 알림을 보내드립니다.</li>
        <li>1:1 문의 답변은 <span>[마이페이지 > 1:1 문의]</span> 메뉴에서 확인하실 수 있습니다.</li>
      </ul>
      <div class="btn-wrap-default">
        <button type="button" class="btn btn-md-primary01 pop-close">
          확인
          <span class="btn-icon20 icon-right-wh" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
