<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | CS_Edit_1:1_Inquiry</title>
  <link type="text/css" rel="stylesheet" href="../../inc/css/swiper.min.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />

</head>

<body>
  <div class="wrap">
    <section class="content-wrap" id="container">
      <div class="content-area subMain">
        <section class="content-item01 content-top">
          <p class="tit-type01 fw-type03">1:1 문의 수정하기</p>
          <p class="tit-type03 fw-type03">문의사항에 빠르고 친절하게 답변해 드리겠습니다</p> <!-- CM070102 국문 참고 -->
        </section>
        <section class="content-item02">
          <div class="inquiry_wrap">
            <div class="inquiry_form wrap-form chk-txtLimit">
              <p class="inquiry_tit">제목</p> <!-- CM070102 국문 참고 -->
              <div class="wrap-form text">
                <input type="text" placeholder="제목을 입력해주세요" required /> <!-- CM070102 국문 참고 -->
                <div class="clear-text visually-hidden">
                  <button type="button" class="btn btn-reset">
                    <span class="visually-hidden">Reset</span>
                    <span class="btn-icon icon-close-wh" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
              <div class="wrap-form-bottom comment-type02">
                <div class="comment-type02-1">
                  <p><span class="text-comment">최소 2자 이상 최대 100자까지 입력 가능합니다.</span></p> <!-- CM070102 국문 참고 -->
                </div>
                <p class="text-num-chk"><span>0/100</span></p>
              </div>
            </div>
            <div class="inquiry_form">
              <p class="inquiry_tit">내용</p> <!-- CM070102 국문 참고 -->
              <div class="inquiry_edit">
                <!-- 텍스트 에디터 영역 -->
              </div>
              <div class="wrap-form-bottom comment-type01">
                <span class="text-comment">동영상 업로드 시 유튜브 또는 소셜 미디어 URL을 입력해 주세요.</span> <!-- CM070102 국문 참고 -->
              </div>
            </div>
            <div class="btn-wrap-type2">
              <button type="button" class="btn btn-lg-outline01">
                취소
                <span class="btn-icon16 icon-right" aria-hidden="true"></span>
              </button>
              <!-- 09/03 최종 문구변경 -->
              <button type="button" class="btn btn-lg-primary01">
                문의
                <span class="btn-icon16 icon-right-wh" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
</body>

</html>
