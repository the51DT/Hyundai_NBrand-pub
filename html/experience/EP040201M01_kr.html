<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <title>EP040201M01</title>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="../../inc/css/common.css" />

</head>

<body>
  <div class="skip-navigation">
    <a href="#container">본문 바로가기</a>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-cont">
        <h1 class="logo">
          <a href="/"><img src="../../inc/images/img/img_logo.svg" loading="lazy" alt="N브랜드" /></a>
        </h1>
        <div class="sitemap-wrap">
          <button class="nav-btn" data-label="전체 메뉴 닫기" aria-label="전체 메뉴 열기" aria-expanded="true"
            aria-controls="navWrap">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>

        <div class="utile-wrap">
          <div class="utile-cont">
            <div class="utile-item">
              <button class="lang-btn" data-txt="KR" data-label="현재 국문, 영문로 변경하기" aria-label="현재 영문, 국문으로 변경하기">
                <span>EU</span>
              </button>
            </div>
            <div class="utile-item02">
              <button class="login-btn" title="로그인"></button>

              <!-- 로그인 이후 -->
              <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section id="container" class="content-wrap">
      <div class="content-area">
        <!-- 팝업 버튼 조건 .pop-open 가 있으면 동작 aria-controls 값과 동일한 id값 호출-->
        <button class="pop-open" aria-controls="pop-page" aria-haspopup="true" aria-expanded="false" title="팝업오픈">
          EP040201M01 팝업 열기
        </button>
      </div>
    </section>
    <footer class="footer-wrap">
      <div class="footer-area"></div>
    </footer>
  </div>
  <!-- .popup가 있을시 종류에따라 클래스네이밍 변경 .model-popup .bottom-popup .side-popup -->
  <div class="popup bottom-popup" id="pop-page" role="dialog" aria-modal="true" aria-labelledby="tit-type04"
    data-pop="pop-page">
    <div class="popup-wrapper share-popup">
      <!-- <p class="temp-header">Hub_Write a post ID : EP040201P02</p> -->

      <div class="popup-header">
        <h3 class="tit-type04">공유하기</h3>
      </div>

      <div class="popup-body share-icn-wrap">
        <div class="box-row">
          <!-- row 1 -->
          <!-- 
              <div class="box-icn">
              <a
                href=""
                class="btn btn-only-icon-bg01-circle"
                title="instagram 새 창 이동"
              >
                <span class="visually-hidden">instagram</span>
                <span
                  class="btn-icon20 icon-instagram-wh"
                  aria-hidden="true"
                ></span>
              </a>
            </div> 
          -->

          <div class="box-icn">
            <a href="" class="btn btn-only-icon-bg01-circle" title="twitter 새 창 이동">
              <span class="visually-hidden">twitter</span>
              <span class="btn-icon20 icon-twitter-wh" aria-hidden="true"></span>
            </a>
          </div>

          <div class="box-icn">
            <a href="" class="btn btn-only-icon-bg01-circle" title="facebook 새 창 이동">
              <span class="visually-hidden">facebook</span>
              <span class="btn-icon20 icon-facebook-wh" aria-hidden="true"></span>
            </a>
          </div>

          <div class="box-icn">
            <a href="" class="btn btn-only-icon-bg01-circle" title="share 링크 복사">
              <span class="visually-hidden">share</span>
              <span class="btn-icon20 icon-copylink-wh" aria-hidden="true"></span>
            </a>
          </div>

          <!-- row 2: 공유 사이트가 중국 대상일 경우  -->
          <div class="box-icn link-btn-china">
            <a href="" class="btn btn-only-icon-bg01-circle" title="wechat 새 창 이동">
              <span class="visually-hidden">wechat</span>
              <span class="btn-icon20 icon-wechat-wh" aria-hidden="true"></span>
            </a>
          </div>

          <div class="box-icn link-btn-china">
            <a href="" class="btn btn-only-icon-bg01-circle" title="weibo 새 창 이동">
              <span class="visually-hidden">weibo</span>
              <span class="btn-icon20 icon-weibo-wh" aria-hidden="true"></span>
            </a>
          </div>

          <div class="box-icn link-btn-china">
            <a href="" class="btn btn-only-icon-bg01-circle" title="tiktok 새 창 이동">
              <span class="visually-hidden">tiktok</span>
              <span class="btn-icon20 icon-tiktok-wh" aria-hidden="true"></span></a>
          </div>
        </div>
      </div>

      <!-- 토스트 팝업 내 텍스트 시작 -->
      <!-- 09/03 최종 문구변경 -->
      <!-- 
            You have copied the link. Paste it where you want it.
            (링크를 복사했습니다. 원하는 곳에 붙여넣기하여 공유하세요.)

            Copy the link (링크 복사) 
          -->
      <!-- 토스트 팝업 내 텍스트 끝 -->

      <div class="btn-wrap">
        <!-- pop-close 해당 팝업 닫기 -->
        <button type="button" class="btn btn-only-icon-notbg popup-close-btn-x smallX" onclick="NbrandUI.popClose(this)"
          title="close">
          <span class="visually-hidden">close</span>
          <span class="btn-icon36 icon-close" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- //model-popup -->

</html>
