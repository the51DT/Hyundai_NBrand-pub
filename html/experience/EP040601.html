<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | Experience_Nfluencer_Notice</title>
  <link type="text/css" rel="stylesheet" href="../../inc/css/swiper.min.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />

</head>

<body>
  <div class="wrap">
    <section class="content-wrap subnotice_wrap">
      <div class="content-area">
        <div class="content-item01 content-top">
          <p class="tit-type01 fw-type03">Notice</p>
          <p class="tit-type03 fw-type03">
            The moment you<br class="mo-only" />
            become one with N
          </p>
        </div>
        <div class="content-item02">
          <!-- search -->
          <div class="noti-topbox">
            <div class="selectbox-wrap select-type03">
              <div>
                <button class="selectbox-trigger txt-type03 fw-type03 selectbox-trigger2" aria-haspopup="listbox"
                  aria-expanded="false" aria-labelledby="countrySelect"
                  onclick="handleSelectboxClick(event)">All</button>
                <ul class="selectbox-options" role="listbox" id="countrySelect" aria-hidden="true"
                  style="display: none">
                  <li class="moclose-btn" style="display: none">
                    <button type="button" class="btn btn-only-icon">
                      <span class="visually-hidden">close button</span>
                      <span class="btn-icon24 icon-close" aria-hidden="true"></span>
                    </button>
                  </li>
                    <li class="option txt-type03 fw-type03 active" role="option" onclick="handleOptionClick(event)" aria-selected="true">전체</li>
                    <li class="option txt-type03 fw-type03" role="option" onclick="handleOptionClick(event)">제목</li>
                    <li class="option txt-type03 fw-type03" role="option" onclick="handleOptionClick(event)">내용</li>
                </ul>
              </div>
            </div>
            <div class="selectbox-overlay" style="display: none"></div>
            <div class="search-container">
              <div class="search-wrap">
                <div class="search-input-box search-input-box01">
                  <input type="text" name="searchInput01" value="" placeholder="Input Keyword" />
                  <div class="btn-wrap">
                    <button type="button" class="btn btn-only-icon-notbg btn-search">
                      <span class="visually-hidden">search button</span>
                      <span class="btn-icon24 icon-search" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- notice list -->
          <ul class="noti-listbox">
            <li><button>Nfluencer Guidelines for Use Policy</button><span class="notice-date">03.28.2024</span></li>
            <li><button>Rewards Payment delay information</button><span class="notice-date">03.28.2024</span></li>
            <li><button>Hub Post Approval Delay Notice</button><span class="notice-date">03.28.2024</span></li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
</body>

</html>
