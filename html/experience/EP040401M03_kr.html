<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | N 커뮤니티 탈퇴 안내</title>
  <link type="text/css" rel="stylesheet" href="../../inc/css/swiper.min.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/nbrand_ko.css" />
</head>

<body>
  <div class="skip-navigation">
    <a href="#container">본문 바로가기</a>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-cont">
        <h1 class="logo">
          <a href="/"><img src="../../inc/images/img/img_logo.svg" loading="lazy" alt="N브랜드" /></a>
        </h1>
        <div class="sitemap-wrap">
          <button class="nav-btn" data-label="전체 메뉴 닫기" aria-label="전체 메뉴 열기" aria-expanded="true"
            aria-controls="navWrap">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>

        <div class="utile-wrap">
          <div class="utile-cont">
            <div class="utile-item">
              <button class="lang-btn" data-txt="KR" data-label="현재 국문, 영문로 변경하기" aria-label="현재 영문, 국문으로 변경하기">
                <span>EU</span>
              </button>
            </div>
            <div class="utile-item02">
              <button class="login-btn" title="로그인"></button>
              <!-- 로그인 이후 -->
              <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section id="container" class="content-wrap">
      <div class="content-area">
        <!-- 팝업 버튼 조건 .pop-open 가 있으면 동작 aria-controls 값과 동일한 id값 호출-->
        <button class="pop-open" aria-controls="pop-page" aria-haspopup="true" aria-expanded="false" title="팝업오픈">
          EP040401M03 팝업 열기
        </button>
      </div>
    </section>
    <footer class="footer-wrap">
      <div class="footer-area"></div>
    </footer>
  </div>
  <!-- .popup가 있을시 종류에따라 클래스네이밍 변경 .model-popup .bottom-popup .side-popup -->
  <!-- 09/05 컨텐츠 현행화 -->
  <div class="popup model-popup" id="pop-page" role="dialog" aria-modal="true" aria-labelledby="tit-type04"
    data-pop="pop-page">
    <div class="popup-wrapper onlyTxt">
      <div class="popup-header">
        <h3 class="tit-type04 ellip small">N 커뮤니티 탈퇴 안내</h3>
      </div>

      <div class="popup-body pd-24">
        <div class="popup-body-innerbox">
          <!-- <p class="popup-tit-lg">N Community withdrawal notice</p> -->

          <p class="txt-type01">
            N 커뮤니티 미션 참여와 N 커뮤니티에서 신청한 경품 혜택을 받지 못합니다.
          </p>
        </div>
        <div class="popup-body-innerbox">
          <p class="tit-type03">N 커뮤니티 탈퇴</p>            
          <p class="txt-type03">1) 가입된 N 커뮤니티는 즉시 탈퇴할 수 있습니다.</p>
          <p class="txt-type03">2)탈퇴 이후 다른 N 커뮤니티 즉시 가입 신청 가능합니다.</p>
          <p class="txt-type03">3)커뮤니티 생성자에게 회원탈퇴 알림 발송됩니다.</p>
          <p class="txt-type03">4)커뮤니티장인 경우, 커뮤니티 양도나 폐쇄 절차 이후 탈퇴처리됩니다.</p>
          <p class="txt-type03">5)탈퇴 이후 커뮤니티 활동한 게시글을 유지됩니다.</p>
        </div>

      </div>

      <div class="popup-footer type01 wrap-multi-btn">
        <div class="btn-wrap multi-btn">
          <button type="button" class="btn btn-lg-outline01 btn-lg-primary02">
            취소
            <span class="btn-icon20 icon-right" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-lg-primary01">
            탈퇴하기
            <span class="btn-icon20 icon-right-wh" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="btn-wrap">
        <!-- pop-close 해당 팝업 닫기 -->
        <button type="button" class="btn btn-only-icon-notbg popup-close-btn-x pop-close" title="close">
          <span class="btn-icon36 icon-close" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- //model-popup -->

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
</body>

</html>
