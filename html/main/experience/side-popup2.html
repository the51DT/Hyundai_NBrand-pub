<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <title>side-popup2</title>

  <script type="text/javascript" src="../../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../inc/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../../../inc/css/experience.css" />
</head>

<body>
  <div class="skip-navigation">
    <a href="#container">본문 바로가기</a>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-cont">
        <h1 class="logo">
          <a href="/"><img src="../../../inc/images/img/img_logo.svg" loading="lazy" alt="N브랜드" /></a>
        </h1>
        <div class="sitemap-wrap">
          <button class="nav-btn" data-label="전체 메뉴 닫기" aria-label="전체 메뉴 열기" aria-expanded="true"
            aria-controls="navWrap">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>

        <div class="utile-wrap">
          <div class="utile-cont">
            <div class="utile-item">
              <button class="lang-btn" data-txt="KR" data-label="현재 국문, 영문로 변경하기" aria-label="현재 영문, 국문으로 변경하기">
                <span>EU</span>
              </button>
            </div>
            <div class="utile-item02">
              <button class="login-btn" title="로그인"></button>

              <!-- 로그인 이후 -->
              <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section id="container" class="content-wrap">
      <div class="content-area">
        <button class="pop-open" aria-controls="pop-side" aria-haspopup="true" aria-expanded="false" title="팝업오픈">
          side-popup2 열기
        </button>
      </div>
    </section>
    <footer class="footer-wrap">
      <div class="footer-area"></div>
    </footer>
  </div>
  <div id="pop-side" class="popup side-popup" role="dialog" aria-modal="true" aria-labelledby="tit">
    <div class="pop-wrap">
      <div class="popup-header">
        <h3 class="tit tit-type03">N Zone</h3>
      </div>

      <div class="popup-body">
        <div class="wrap-image-reward">
          <img src="../../../inc/images/img/img_experience_popup2.png" alt="사이드 팝업 이미지" />
        </div>

        <div class="wrap-popup-title">
          <p class="tit-type04">N Exhibition</p>

          <div class="wrap-desc">
            <p class="txt-type03">
              Encounter the motorsports ethos of the Hyundai N brand, witness
              the shift towards electrification through the Rolling Labs, and
              check out the race-spec Hyundai IONIQ 5 N eN1 Cup car.
            </p>
          </div>
        </div>

        <div class="wrap-zone-info">
          <div class="box-info">
            <p class="tit-type05">Operating hours</p>
            <p class="txt-type02">Around the clock</p>
          </div>
          <div class="box-info">
            <p class="tit-type05">Location</p>
            <p class="txt-type02">N Zone</p>
          </div>

          <div class="box-info">
            <p class="tit-type05">Capacity</p>
            <p class="txt-type02">-</p>
          </div>

          <div class="box-info">
            <p class="tit-type05">Cost</p>
            <p class="txt-type02">Free</p>
          </div>
        </div>

        <!-- //  -->
      </div>
      <div class="btn-wrap">
        <!-- pop-close 해당 팝업 닫기 -->
        <button type="button" class="btn btn-only-icon-notbg pop-close">
          <span class="visually-hidden">close button</span>
          <span class="btn-icon36 icon-close" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
