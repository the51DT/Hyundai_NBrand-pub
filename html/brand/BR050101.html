<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name=" format-detection" content="telephone=no" />
    <title>N브랜드 | Brand_N Merchandise</title>
    <link type="text/css" rel="stylesheet" href="../../inc/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />
  </head>

  <body>
    <div class="wrap brand">
      <section class="content-wrap">
        <div class="content-area">
          <div class="content-item01">
            <div class="content-item01 content-top">
              <p class="tit-type01 fw-type03">N Merchandise</p>
              <p class="tit-type03 fw-type03">Bringing you joy beyond driving</p>
            </div>
          </div>
          <div class="cotent-item02">
            <div class="swiper-container">
              <!-- Swiper -->
              <div class="swiper merchandise_swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="../../inc/images/content/img_Merchandise_kv01.png" alt="N Merchandise 이미지" />
                  </div>
                  <div class="swiper-slide">
                    <img src="../../inc/images/content/img_Merchandise_kv02.png" alt="N Merchandise 이미지" />
                  </div>
                  <div class="swiper-slide">
                    <img src="../../inc/images/content/img_Merchandise_kv03.png" alt="N Merchandise 이미지" />
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-status-wrap">
                  <div class="swiper-pagination-custom">
                    <span class="swiper-pagination-bullet-active"></span>
                  </div>
                  <div class="btn-wrap">
                    <button class="btn btn-play on" type="button"><span class="visually-hidden">정지</span></button>
                  </div>
                </div>
              </div>
              <!-- //swiper -->
            </div>
            <!-- //swiper-container -->
          </div>
          <div class="content-item03">
            <div class="text-col">
              <div class="text-strong">Enjoy every moment in style. Find new inspiration in the N Collection.</div>
            </div>
            div.
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  </body>
</html>
