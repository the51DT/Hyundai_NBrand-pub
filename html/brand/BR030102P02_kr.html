<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <title>BR030102P02</title>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="../../inc/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/nbrand_ko.css" />
</head>

<body>
  <div class="skip-navigation">
    <a href="#container">본문 바로가기</a>
  </div>
  <div class="wrap">
    <header class="header-wrap">
      <div class="header-cont">
        <h1 class="logo">
          <a href="/"><img src="../../inc/images/img/img_logo.svg" loading="lazy" alt="N브랜드" /></a>
        </h1>
        <div class="sitemap-wrap">
          <button class="nav-btn" data-label="전체 메뉴 닫기" aria-label="전체 메뉴 열기" aria-expanded="true"
            aria-controls="navWrap">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>

        <div class="utile-wrap">
          <div class="utile-cont">
            <div class="utile-item">
              <button class="lang-btn" data-txt="KR" data-label="현재 국문, 영문로 변경하기" aria-label="현재 영문, 국문으로 변경하기">
                <span>EU</span>
              </button>
            </div>
            <div class="utile-item02">
              <button class="login-btn" title="로그인"></button>

              <!-- 로그인 이후 -->
              <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section id="container" class="content-wrap">
      <div class="content-area">
        <!-- 팝업 버튼 조건 .pop-open 가 있으면 동작 aria-controls 값과 동일한 id값 호출-->
        <button class="pop-open" aria-controls="pop-page" aria-haspopup="true" aria-expanded="false" title="팝업오픈">
          BR030102P02 팝업 열기
        </button>
      </div>
    </section>
    <footer class="footer-wrap">
      <div class="footer-area"></div>
    </footer>
  </div>
  <!-- .popup가 있을시 종류에따라 클래스네이밍 변경 .model-popup .bottom-popup .side-popup -->
  <div class="popup model-popup forBrand" id="pop-page" role="dialog" aria-modal="true" aria-labelledby="tit-type04"
    data-pop="pop-page">
    <div class="popup-wrapper">
      <!-- <p class="temp-header">Hub_Write a post ID : EP040201P02</p> -->

      <div class="popup-header">
        <h3 class="tit-type04">i20 N</h3>
      </div>

      <div class="popup-body brand-onlyTxt" tabindex="0">
        <div class="brand-pd">
          <!-- 좌측 박스 시작 -->
          <div class="popup-body-innerbox">
            <div class="wrap-brand-desc">
              <div class="inner-mainDesc">
                <p class="tit-type04">변속기</p>

                <div class="inner-subDesc">
                  <p class="tit-type05">유형</p>
                  <p class="txt-type03">2륜 구동</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">기어박스</p>
                  <p class="txt-type03">6단 수동 변속기</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">디퍼렌셜</p>
                  <p class="txt-type03">
                    N 코너 카빙 디퍼렌셜 (기계식 차동 제한 장치)
                  </p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">최소 중량</p>
                  <p class="txt-type03">1,190kg</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">최대 중량</p>
                  <p class="txt-type03">1,190kg</p>
                </div>
              </div>
            </div>
            <!-- 1 end -->
            <!-- 2 start -->
            <div class="wrap-brand-desc">
              <div class="inner-mainDesc">
                <p class="tit-type04">탱크</p>

                <div class="inner-subDesc">
                  <p class="tit-type05">연료 탱크 용량</p>
                  <p class="txt-type03">1,190kg</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">연료</p>
                  <p class="txt-type03">1,190kg</p>
                </div>
              </div>
            </div>
            <!-- 2 end -->
          </div>
          <!-- 좌측 박스 끝 -->
          <!-- 우측 박스 시작 -->
          <div class="popup-body-innerbox">
            <div class="wrap-brand-desc">
              <div class="inner-mainDesc">
                <p class="tit-type04">엔진</p>

                <div class="inner-subDesc">
                  <p class="tit-type05">유형</p>
                  <p class="txt-type03">
                    직분사 방식의 하이 플랫 파워 1.6리터 터보차저 엔진
                  </p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">배기량</p>
                  <p class="txt-type03">1,600cc</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">동력(최대)</p>
                  <p class="txt-type03">204 hp</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">토크(최대)</p>
                  <p class="txt-type03">275 NM</p>
                </div>
              </div>
            </div>
            <!-- 1 end -->
            <!-- 2 start -->
            <div class="wrap-brand-desc">
              <div class="inner-mainDesc">
                <p class="tit-type04">섀시</p>

                <div class="inner-subDesc">
                  <p class="tit-type05">전장/전폭</p>
                  <p class="txt-type03">4,075/1,750mm</p>
                </div>

                <div class="inner-subDesc">
                  <p class="tit-type05">휠 베이스</p>
                  <p class="txt-type03">2,580mm</p>
                </div>
              </div>
            </div>
            <!-- 2 end -->
          </div>
        </div>
      </div>

      <div class="btn-wrap">
        <!-- pop-close 해당 팝업 닫기 -->
        <button type="button" class="btn btn-only-icon-notbg popup-close-btn-x pop-close"
          onclick="NbrandUI.popClose(this)" title="close">
          <span class="btn-icon36 icon-close" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <!-- //model-popup -->
</body>

</html>
