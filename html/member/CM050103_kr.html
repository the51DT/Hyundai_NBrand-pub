<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | Join_Join_Referral_Code</title>

  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/nbrand_ko.css" />

  </style>
</head>

<body>
  <div class="wrap">
    <!-- join-wrap 클래스 추가 -->
    <section class="content-wrap join-wrap" id="container">
      <div class="content-area">
        <div class="content-item01 content-top">
          <p class="tit-type01 fw-type03">회원 가입</p>
          <p class="join_con1_subtit">현대 N만의 다양한 서비스를 즐겨보세요</p>
        </div>
        <div class="content-item02">
          <div class="join_wrap">
            <img class="join_step pc-only" src="../../inc/images/img/img_join_step03_pc.png" loading="lazy"
              alt="join step3">
            <img class="join_step mo-only" src="../../inc/images/img/img_join_step03_mo.png" loading="lazy"
              alt="join step3">
            <p class="join_tit">추천인 코드</p>
            <div class="join_form_wrap wrap-form">
              <div class="join_form">
                <div class="join_text">
                  <!-- 09/03 최종 문구변경 -->
                  <p class="join_text_tit">추천인 코드를 등록해 주세요.</p>
                  <p class="join_text_sub">추천인 코드를 입력하시면 회원님과 추천인 모두 포인트가 지급됩니다.</p>
                  <!-- //09/03 최종 문구변경 -->
                </div>
                <div class="wrap-form text">
                  <input type="text" placeholder="추천인 코드를 입력해 주세요" />
                  <div class="clear-text visually-hidden">
                    <button type="button" class="btn btn-reset" title="입력 초기화">
                      <span class="btn-icon icon-close-wh" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="btn-wrap-default btn-wrap-type1">
                <button type="button" class="btn btn-lg-primary01">
                  다음으로
                  <!-- 09/03 최종 문구변경 -->
                  <span class="btn-icon20 icon-right-wh" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
</body>

</html>
