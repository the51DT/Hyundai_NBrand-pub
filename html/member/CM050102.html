<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | Join_Join_Nickname_Settings</title>

  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />

  </style>
</head>

<body>
  <div class="wrap">
    <section class="content-wrap" id="container">
      <div class="content-area">
        <div class="content-item01 content-top">
          <p class="tit-type01 fw-type03">Sign Up</p>
          <p class="join_con1_subtit">Enjoy a variety of services offered exclusively by Hyundai N</p>
        </div>
        <div class="content-item02">
          <div class="join_wrap">
            <img class="join_step pc-only" src="../../inc/images/img/img_join_step02_pc.png" loading="lazy"
              alt="join step2">
            <img class="join_step mo-only" src="../../inc/images/img/img_join_step02_mo.png" loading="lazy"
              alt="join step2">
            <p class="join_tit">Nickname Settings</p>
            <div class="join_form_wrap wrap-form">
              <div class="join_form">
                <div class="join_text">
                  <p class="join_text_tit">Please create a nickname.</p>
                  <p class="join_text_sub">Once created, it cannot be changed.</p>
                </div>
                <div class="wrap-form text">
                  <input type="text" placeholder="Please enter a nickname" />
                  <div class="clear-text visually-hidden">
                    <button type="button" class="btn btn-reset">
                      <span class="visually-hidden">Reset</span>
                      <span class="btn-icon icon-close-wh" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
                <p class="text-num-chk">
                  <span>0/100</span>
                </p>
                <div class="wrap-form-bottom comment-type03">
                  <ul>
                    <li><span class="hashtag">Only alphabet characters</span> are allowed.</li>
                    <li>A nickname can be up to 30 characters long.</li>
                    <li>Special characters are not allowed.</li>
                  </ul>
                </div>
              </div>
              <div class="btn-wrap-default btn-wrap-type1">
                <!-- 비활성화 -->
                <a class="btn btn-lg-primary01 disabled">
                  Next
                  <span class="btn-icon20 icon-right-wh icon-disabled" aria-hidden="true"></span>
                </a>
                <!-- 활성화 -->
                <!-- <a href="#" class="btn btn-lg-primary01">
                  Next
                  <span class="btn-icon20 icon-right-wh" aria-hidden="true"></span>
                </a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/plugins.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</body>

</html>
