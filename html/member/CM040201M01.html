<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"
    />
    <title>CM040201M01-popup</title>

    <script
      type="text/javascript"
      src="../../inc/js/jquery-3.7.1.slim.min.js"
    ></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/plugins.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
    <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../../inc/css/common.css" />
  </head>

  <body>
    <div class="skip-navigation">
      <a href="#container">본문 바로가기</a>
    </div>
    <div class="wrap">
      <header class="header-wrap">
        <div class="header-cont">
          <h1 class="logo">
            <a href="/"
              ><img
                src="../../inc/images/img/img_logo.svg"
                loading="lazy"
                alt="N브랜드"
            /></a>
          </h1>
          <div class="sitemap-wrap">
            <button
              class="nav-btn"
              data-label="전체 메뉴 닫기"
              aria-label="전체 메뉴 열기"
              aria-expanded="true"
              aria-controls="navWrap"
            >
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </button>
          </div>

          <div class="utile-wrap">
            <div class="utile-cont">
              <div class="utile-item">
                <button
                  class="lang-btn"
                  data-txt="KR"
                  data-label="현재 국문, 영문로 변경하기"
                  aria-label="현재 영문, 국문으로 변경하기"
                >
                  <span>EU</span>
                </button>
              </div>
              <div class="utile-item02">
                <button class="login-btn" title="로그인"></button>

                <!-- 로그인 이후 -->
                <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
              </div>
            </div>
          </div>
        </div>
      </header>
      <!--  -->
      <section id="container" class="content-wrap">
        <div class="content-area">
          <!-- 팝업 버튼 조건 .pop-open 가 있으면 동작 aria-controls 값과 동일한 id값 호출-->
          <button
            class="pop-open"
            aria-controls="pop-page"
            aria-haspopup="true"
            aria-expanded="false"
            title="팝업오픈"
          >
            팝업 열기
          </button>
        </div>
      </section>
      <footer class="footer-wrap">
        <div class="footer-area"></div>
      </footer>
    </div>
    <!-- .popup가 있을시 종류에따라 클래스네이밍 변경 .model-popup .bottom-popup .side-popup -->
    <div
      class="popup model-popup"
      id="pop-page"
      role="dialog"
      aria-modal="true"
      aria-labelledby="tit-type04"
      data-pop="pop-page"
    >
      <div class="popup-wrapper">
        <!-- <p class="temp-header">Hub_Write a post ID : EP040201P02</p> -->

        <div class="popup-header">
          <h3 class="tit-type04">Notification settings</h3>
        </div>

        <div class="popup-body for-switch">
          <div class="popup-body-innerbox">
            <div class="wrap-switch all">
              <p>All notifications</p>

              <label class="switch">
                <input type="checkbox" aria-label="스위치" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="switch-to-select">
              <div class="wrap-switch">
                <p>Post</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="wrap-switch">
                <p>Missions</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="wrap-switch">
                <p>Rewards</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="wrap-switch">
                <p>All N Community</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="wrap-switch">
                <p>N Community membership withdrawal</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="wrap-switch">
                <p>Point</p>

                <label class="switch">
                  <input type="checkbox" aria-label="스위치" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-wrap">
          <!-- pop-close 해당 팝업 닫기 -->
          <button type="button" class="btn btn-only-icon-notbg popup-close-btn-x pop-close" title="close">
            <span class="visually-hidden">close</span>
            <span class="btn-icon36 icon-close" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- //model-popup -->
  </body>
</html>
