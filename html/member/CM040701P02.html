<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name=" format-detection" content="telephone=no" />
    <title>N브랜드 | CM040701P02</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="../../inc/css/swiper.min.css"
    />
    <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />
  </head>

  <body>
    <div class="skip-navigation">
      <a href="#container">본문 바로가기</a>
    </div>
    <div class="wrap">
      <header class="header-wrap">
        <div class="header-cont">
          <h1 class="logo">
            <a href="/"
              ><img
                src="../../inc/images/img/img_logo.svg"
                loading="lazy"
                alt="N브랜드"
            /></a>
          </h1>
          <div class="sitemap-wrap">
            <button
              class="nav-btn"
              data-label="전체 메뉴 닫기"
              aria-label="전체 메뉴 열기"
              aria-expanded="true"
              aria-controls="navWrap"
            >
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </button>
          </div>

          <div class="utile-wrap">
            <div class="utile-cont">
              <div class="utile-item">
                <button
                  class="lang-btn"
                  data-txt="KR"
                  data-label="현재 국문, 영문로 변경하기"
                  aria-label="현재 영문, 국문으로 변경하기"
                >
                  <span>EU</span>
                </button>
              </div>
              <div class="utile-item02">
                <button class="login-btn" title="로그인"></button>

                <!-- 로그인 이후 -->
                <!-- <button class="alarm-btn" title="미확인 알림"></button> -->
              </div>
            </div>
          </div>
        </div>
      </header>
      <!--  -->
      <section id="container" class="content-wrap">
        <div class="content-area">
          <!-- 팝업 버튼 조건 .pop-open 가 있으면 동작 aria-controls 값과 동일한 id값 호출-->
          <button
            class="pop-open"
            aria-controls="pop-page"
            aria-haspopup="true"
            aria-expanded="false"
            title="팝업오픈"
          >
            CM040701P02 팝업 열기
          </button>
        </div>
      </section>
      <footer class="footer-wrap">
        <div class="footer-area"></div>
      </footer>
    </div>
    <!-- .popup가 있을시 종류에따라 클래스네이밍 변경 .model-popup .bottom-popup .side-popup -->
    <div
      class="popup model-popup"
      id="pop-page"
      role="dialog"
      aria-modal="true"
      aria-labelledby="tit-type04"
      data-pop="pop-page"
    >
      <div class="popup-wrapper">
        <!-- <p class="temp-header">Hub_Write a post ID : EP040201P02</p> -->

        <div class="popup-header">
          <h3 class="tit-type04">N Community Creation Request</h3>
        </div>

        <div class="popup-body body-pop-mobile">
          <!-- 신청 결과 안내 박스 
          <div class="wrap-requested-msg">
            <div class="box-msg">
              <p class="txt-type03">Thank you for your Nfluencer activity.</p>
              <p class="txt-type03">
                The modification request has been rejected after our review.
              </p>
            </div>

            <div class="box-msg-summary">
              <p class="tit-type05">Reason for refusal</p>
              <p class="txt-type02">- Inappropriate introduction content</p>
            </div>

            <div class="box-msg">
              <p class="txt-type03">
                After confirming the reason for rejection, please make changes
                and request re-approval.
              </p>
            </div>
          </div>
           -->

          <div class="m40">
            <div class="wrap-review-info">
              <div class="wrap-form label-tit-type02">
                <label for="username" class="required">
                  <span> N Community Name </span>
                </label>
              </div>

              <p class="txt-type03">i30N_Club</p>
            </div>

            <div class="wrap-review-info">
              <div class="wrap-form label-tit-type02">
                <label for="username" class="required">
                  <span>N Community Icon </span>
                </label>
              </div>

              <img
                src="../../inc/images/img/img_upload_image_new.png"
                loading="lazy"
                alt="업로드한 사진 파일 이미지"
                class="img-uploaded"
              />
            </div>

            <div class="wrap-review-info">
              <div class="wrap-form label-tit-type02">
                <label for="username" class="required">
                  <span> N Community Introduce </span>
                </label>
              </div>

              <p class="txt-type03">
                Welcome! Hyundai i30 N PerformanceYou can join immediately.
                Actively participate in club missions. Club cafe is in
                operation.
              </p>
            </div>

            <div class="wrap-review-info">
              <div class="wrap-form label-tit-type02">
                <label for="username" class="required">
                  <span> N Community Link </span>
                </label>
              </div>

              <p class="txt-type03">https://cafe.naver.com/newi30maniaclub</p>
            </div>

            <div class="wrap-review-info">
              <div class="wrap-form label-tit-type02">
                <label for="username" class="required">
                  <span> How to join your N Community </span>
                </label>
              </div>

              <div class="wrap-radio">
                <div class="radio">
                  <input
                    id="radio-3"
                    name="radio-horizontal"
                    type="radio"
                    checked=""
                  />
                  <label for="radio-3" class="radio-label"
                    ><span class="txt">Approve Joining</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 진행상태 관련 국영문 -->
        <!-- 반려: Rejected ,  참여 대기: Awaiting Participation   -->
        <!-- 승인 완료: Approved  ,  승인 대기: Awaiting Approval , 검토 중: Under Review  , 비공개 조치: Made Hidden   -->
        <!-- 답변 완료: Answered   ,  답변 대기: Awaiting Answer  , 답변 중: Being Answered    -->
        <div class="popup-footer footer-no-pd">
          <div class="box-result pd-lg bg-blue">
            <p class="popup-tit-lg">Awaiting Approval</p>
          </div>
          <!--
            이하 배경색 경우의 수 클래스 (.bg-blue, .bg-red, .bg-brown, bg-blk, bg-blk + .no-action)
            <div class="box-result pd-lg bg-blue">
              <p class="popup-tit-lg">Awaiting Approval</p>
            </div>

            <div class="box-result pd-lg bg-red">
              <p class="popup-tit-lg">Under Review</p>
            </div>

            <div class="box-result pd-lg bg-blk">
              <p class="popup-tit-lg">Participated </p>
            </div>

            <div class="box-result pd-lg bg-brown">
              <p class="popup-tit-lg">Reject</p>
            </div>

            <div class="box-result pd-lg bg-blk">
              <p class="popup-tit-lg no-action ">Made Hidden</p>
            </div>
          -->

          <div class="box-confirm center">
            <div class="btn-wrap multi-btn">
              <button
                type="button"
                class="btn btn-lg-outline01 btn-lg-primary02"
              >
                Delete
                <span class="btn-icon20 icon-right" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-lg-primary01">
                Modify
                <span
                  class="btn-icon20 icon-right-wh"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </div>

        <div class="btn-wrap">
          <!-- pop-close 해당 팝업 닫기 -->
          <button
            type="button"
            class="btn btn-only-icon-notbg popup-close-btn-x pop-close"
            title="close"
          >
            <span class="visually-hidden">close</span>
            <span class="btn-icon36 icon-close" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- //model-popup -->

    <script
      type="text/javascript"
      src="../../inc/js/jquery-3.7.1.slim.min.js"
    ></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/plugins.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
    <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
  </body>
</html>
