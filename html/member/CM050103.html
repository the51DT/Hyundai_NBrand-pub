<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | Join_Join_Referral_Code</title>

  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />

  </style>
</head>

<body>
  <div class="wrap">
    <section class="content-wrap">
      <div class="content-area">
        <div class="content-item01 content-top">
          <p class="tit-type01 fw-type03">Sign Up</p>
          <p class="join_con1_subtit">The moment you become with N</p>
        </div>
        <div class="content-item02">
          <div class="join_wrap">
            <img class="join_step pc-only" src="../../inc/images/img/img_join_step03_pc.png" loading="lazy"
              alt="join step3">
            <img class="join_step mo-only" src="../../inc/images/img/img_join_step03_mo.png" loading="lazy"
              alt="join step3">
            <p class="join_tit">Referral Code</p>
            <div class="join_form_wrap wrap-form">
              <div class="join_form">
                <div class="join_text">
                  <p class="join_text_tit">Please register a referral code.</p>
                  <p class="join_text_sub">Entering a referral code gives points to you and the person who referred you.</p>
                </div>
                <div class="wrap-form text">
                  <input type="text" placeholder="Please enter a referral code" />
                  <div class="clear-text visually-hidden">
                    <button type="button" class="btn btn-reset">
                      <span class="visually-hidden">Reset</span>
                      <span class="btn-icon icon-close-wh" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="btn-wrap-default btn-wrap-type1">
                <button type="button" class="btn btn-lg-primary01">
                  Next
                  <span class="btn-icon20 icon-right-wh" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
</body>

</html>
