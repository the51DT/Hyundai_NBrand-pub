            aria-controls="pop-page"
            aria-haspopup="true"
            aria-expanded="false"
            title="팝업오픈"

            MD010101t01P01 팝업 열기

      class="popup model-popup forModel"

      role="dialog"
      aria-modal="true"
      aria-labelledby="tit-type04"
      data-pop="pop-page"
    >
      <div class="popup-wrapper">
        <!-- id값에 따라 영상 url을 파싱합니다. pub-ui 파일을 참고해주세요.  -->

        <div class="video-wrapper" id="modelPop_i20N">
          <div class="popup-header model">
            <h3 class="tit-type04">This is my stage</h3>
          </div>

          <div class="popup-body">
            <div class="inner-body-model">
              <div class="popup-body-innerbox">

                  <div class="captions">
                    <track
                      src="subtitles.vtt"
                      kind="subtitles"
                      srclang="ko"
                      label="subtitle"
                    />
                  </div>

                  <button class="btn-model-play">
                    <img
                      src="../../inc/images/img/img_play_video.png"
                      alt="자동차 모델 영상 재생버튼"
                    />
                  </button>
                </div>

                <div class="container-desc">
                  <div class="wrap-desc lg">
                    <p class="tit-type04">
                      The All-new Hyundai i20 N World Premier
                    </p>
                    <p class="txt-type03">
                      Meet the all-new i20 N. It gives you motorsport-derived
                      performance on the road. The kind of performance that
                      makes you rev up at a stop light just before it turns
                      green and say, “This is my stage.”
                    </p>
                  </div>
                </div>
              </div>

              <div class="popup-body-innerbox">
                <div class="wrap-model-video">
                  <video>
                    <source src="" type="video/mp4" />
                    영상
                  </video>
                  <div class="captions">
                    <track
                      src="subtitles.vtt"
                      kind="subtitles"
                      srclang="ko"
                      label="subtitle"
                    />
                  </div>

                  <button class="btn-model-play">
                    <img
                      src="../../inc/images/img/img_play_video.png"
                      alt="자동차 모델 영상 재생버튼"
                    />
                  </button>
                </div>

                <div class="container-desc">
                  <div class="wrap-desc lg">
                    <p class="tit-type04">TopGear Car of the Year 2021</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
