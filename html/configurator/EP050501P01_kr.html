<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name=" format-detection" content="telephone=no" />
  <title>N브랜드 | Configurator_select_Target_Model</title>
  <link type="text/css" rel="stylesheet" href="../../inc/css/swiper.min.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/common.css" />
  <link type="text/css" rel="stylesheet" href="../../inc/css/nbrand_ko.css" />
</head>

<body>
  <div class="wrap">
    <section class="content-wrap" id="container">
      <div class="content-area">
        <div class="content-item01">
          <div id="EP050501P01" class="popup configurator_area">
            <div class="configurator_header_wrap">
              <div class="configurator_header">
                <div class="configurator_header_left">
                  <img src="../../inc/images/img/img_logo.svg" alt="logo" />
                  <p class="configurator_header_tit">모델 선택</p>
                </div>
                <button type="button" class="btn btn-only-icon-notbg pop-close" title="close">
                  <span class="visually-hidden">close</span>
                  <span class="btn-icon20 icon-close" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="configurator_con_wrap">
              <div class="configurator_swiper_wrap">
                <div class="swiper-container">
                  <!-- Swiper -->
                  <div class="swiper configurator_list_swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="configurator_tit_wrap">
                          <p class="configurator_tit">All New 아이오닉 5 N</p>
                          <p class="configurator_subtit">
                            드라이빙의 열정을 깨우다
                          </p>
                        </div>
                        <div class="configurator_car_wrap">
                          <img src="../../inc/images/img/img_config_list_car01.png" loading="lazy" alt="차 이미지" />
                        </div>
                        <div class="configurator_detail_wrap">
                          <ul class="configurator_detail">
                            <li>
                              <p class="configurator_num">650 ps</p>
                              <p class="configurator_unit">
                                Power<br />(N 그린 부스터 적용 시)
                              </p>
                            </li>
                            <li>
                              <p class="configurator_num">3.4 sec</p>
                              <p class="configurator_unit">
                                0-100 km<br />(N 그린 부스터 적용 시)
                              </p>
                            </li>
                            <li>
                              <p class="configurator_num">260 km/h</p>
                              <p class="configurator_unit">최고 속도</p>
                            </li>
                          </ul>
                        </div>
                        <div class="configurator_btn_wrap">
                          <div class="btn-wrap-type2">
                            <button type="button" class="btn btn-lg-primary02">
                              자세히 보기
                              <span class="btn-icon20 icon-right" aria-hidden="true"></span>
                            </button>
                            <a href="#" type="button" class="btn btn-lg-primary02">
                              Configurator
                              <span class="btn-icon20 icon-right" aria-hidden="true"></span>
                            </a>
                          </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="configurator_tit_wrap">
                          <p class="configurator_tit">신형 아반떼 N</p>
                          <p class="configurator_subtit">완벽한 균형</p>
                        </div>
                        <div class="configurator_car_wrap">
                          <img src="../../inc/images/img/img_config_list_car02.png" loading="lazy" alt="차 이미지" />
                        </div>
                        <div class="configurator_detail_wrap">
                          <ul class="configurator_detail">
                            <li>
                              <p class="configurator_num">280 PS</p>
                              <p class="configurator_unit">출력</p>
                            </li>
                            <li>
                              <p class="configurator_num">40 kgf-m</p>
                              <p class="configurator_unit">최대 토크</p>
                            </li>
                            <li>
                              <p class="configurator_num">250 km/h</p>
                              <p class="configurator_unit">최고 속도</p>
                            </li>
                          </ul>
                        </div>
                        <div class="configurator_btn_wrap">
                          <div class="btn-wrap-type2">
                            <button type="button" class="btn btn-lg-primary02">
                              자세히 보기
                              <span class="btn-icon20 icon-right" aria-hidden="true"></span>
                            </button>
                            <a href="#" type="button" class="btn btn-lg-primary02">
                              Configurator
                              <span class="btn-icon20 icon-right" aria-hidden="true"></span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-bottom-wrap">
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                    </div>
                  </div>
                  <!-- //swiper -->
                </div>
                <!-- //swiper-container -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- alert:  Do you want to exit from Configurator?  / Configurator를 종료하시겠습니까?    -->

  <script type="text/javascript" src="../../inc/js/jquery-3.7.1.slim.min.js"></script>
  <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
  <script type="text/javascript" src="../../inc/js/pub-ui.js"></script>
</body>

</html>
